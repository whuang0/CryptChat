<!DOCTYPE html>
<html>
  <head>
    <title>Encrypted Chat Extension</title>
    <style>
      body {
        background-color: #474951;
        min-width: 500px;
        min-height: 400px;
        max-height: none;
        position: relative;
        vertical-align: middle;
      }
    .header {
      text-align: center;
      position: fixed;
      top: 0;
      width: 100%;
    }

    .header img {
      position: top;
      width: 350px;
      height: 100px;
      margin: auto;
    }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
      }

      #input-message {
        width: 75%;
        height: 40px;
        padding: 5px;
        font-size: 16px;
        margin: 10px;
      }

      #send-button {
        width: 20%;
        height: 40px;
        font-size: 16px;
        margin: 10px;
      }
      #chat-display {
        width: 75%;
        height: 150px;
        background-color: #ffffff;
        margin: 10px auto;
        padding: 10px;
        overflow: auto;
        border-radius: 10px;
      }
    
    </style>
  </head>
  <body>
    <div class="header">
      <img src="Full.png" />
    </div>
    
    <footer>
      <div id="chat-display"></div>
      <form>
        <py-script src="StringUtility.py"
        cipher = StringUtility.encrypt(input-message, key)
        decipher = StringUtility.decrypt(cipher, key)
        </py-script>
        <input id="input-message" type="text" name="message" placeholder="Type here to chat">
        <button id="send-button" type="submit">Send</button>
      </form>
    </footer>
    <script>
      const form = document.querySelector('form');
      const inputMessage = document.querySelector('#input-message');
      const chatDisplay = document.querySelector('#chat-display');
    
      form.addEventListener('submit', event => {
        event.preventDefault();
        
        const message = inputMessage.value;
        if (!message) {
          return;
        }
        
        const messageElement = document.createElement('p');
        messageElement.textContent = message;
        chatDisplay.appendChild(messageElement);
        inputMessage.value = '';
        
        // Scroll to the bottom of the chat display
        chatDisplay.scrollTop = chatDisplay.scrollHeight;
      });
    </script>
    
  </body>
</html>
