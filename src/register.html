<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <style>
      body {
        background-color: #474951;
        min-width: 500px;
        min-height: 400px;
        max-height: none;
        position: relative;
        vertical-align: middle;
      }

      .header {
        text-align: center;
      }

      .header img {
        width: 350px;
        height: 100px;
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
      }

      input[type=text], input[type=password] {
        width: 75%;
        height: 40px;
        padding: 5px;
        font-size: 16px;
        margin: 10px;
      }

      #submit-button {
        width: 20%;
        height: 40px;
        font-size: 16px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="Full.png" />
    </div>
    <footer>
      <form action="save_to_login.php" method="post">
        <form name="registrationForm" onsubmit="return validateForm()">
            <input type="text" placeholder="Email" name="email">
            <input type="text" placeholder="Username" name="username">
            <input type="password" placeholder="Password" name="password">
            <input id="submit-button" type="submit" value="Register">
            <script>
                function validateForm() {
                  var xhr = new XMLHttpRequest();
                  xhr.open('POST', 'save_to_login.php', true);
                  xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                  xhr.onload = function() {
                    var response = JSON.parse(this.responseText);
                    if (response.success) {
                        <form action="popup.html"></form>
                        
                    } else {
                        alert(response.message);
                    }
                  };
                  xhr.send($('form[name="registrationForm"]').serialize());
                  return false;
                }
                </script>
                </form>
      </form>
    </footer>
  </body>
</html>
